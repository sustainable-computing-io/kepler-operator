---
name: tools-cache
description: Caches development tools
runs:
  using: composite
  steps:
    - uses: actions/cache@v3
      id: tools-cache
      with:
        path: ./tmp/bin
        key: ${{ runner.os }}-tools-${{ hashFiles('./.github/tools-cache') }}

    - name: Install Dependencies
      if: steps.tools-cache.outputs.cache-hit != 'true'
      shell: bash
      run: make tools

    - name: List tools installed
      shell: bash
      run: |
        ls ./tmp/bin
