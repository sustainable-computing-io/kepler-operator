name: Release
on: # yamllint disable-line rule:truthy
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      tag:
        description: Tag name, e.g. 0.8.0
        default:
        required: true
      version-replace:
        description: Version to be replaced in bundle, e.g. 0.7.3
        default:
        required: true

jobs:
  build:
    name: Upload Release Asset
    permissions:
      contents: write
      pull-requests: write
      issues: write

    runs-on: ubuntu-latest-8-cores
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Quay
        uses: docker/login-action@v2
        with:
          registry: quay.io/sustainable_computing_io
          username: ${{ secrets.BOT_NAME }}
          password: ${{ secrets.BOT_TOKEN }}

      - name: Update the VERSION
        run: |
          echo "$VERSION" > VERSION
        env:
          VERSION: ${{ github.event.inputs.tag }}

      - name: Install all tools
        uses: ./.github/tools-cache

      - name: Build Operator
        run: |
          make operator-build
        env:
          IMG_BASE: ${{ vars.IMG_BASE }}

      - name: Build Bundle
        run: |
          make bundle bundle-build
        env:
          IMG_BASE: ${{ vars.IMG_BASE }}
          VERSION_REPLACED: ${{ github.event.inputs.version-replace }}

      - name: Git set user
        run: |
          git config  user.name "$USERNAME"
          git config  user.email "$USERNAME-[bot]@users.noreply.github.com"
        env:
          USERNAME: ${{ github.actor }}

      - name: Tag the release
        run: |
          git tag -a "v${{ github.event.inputs.tag }}" -m "v${{ github.event.inputs.tag }}"
          git show --stat

      - name: Output the version
        run: |
          cat VERSION

      - name: Push Images
        run: |
          make operator-push  bundle-push
        env:
          IMG_BASE: ${{ vars.IMG_BASE }}

      - name: Push Release tag
        run: |
          git push --tags

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update VERSION to ${{ github.event.inputs.tag }}"
          committer: github-actions[bot] <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          signoff: true
          branch: chore-version-${{ github.event.inputs.tag }}
          delete-branch: true
          title: "chore: update VERSION to ${{ github.event.inputs.tag }}"
          body: |
            Update VERSION to ${{ github.event.inputs.tag }}

            This is an automated PR to update the VERSION to v${{ github.event.inputs.tag }}
          labels: |
            chore
          reviewers: |
            sthaha
            vimalk78
            vprashar2929
            KaiyiLiu1234
          draft: false

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.tag }}
          name: release-${{github.event.inputs.tag}}
          generate_release_notes: true
          draft: false
          prerelease: false
